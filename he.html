<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journey Family Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
      color: #333;
    }

    .section {
      padding: 40px 20px;
      text-align: center;
    }

    .section h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .highlight {
      color: #0d7c66; /* green like in your poster */
      font-weight: bold;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 40px 0;
      overflow-x: auto;
      padding: 10px;
    }

    .card {
      position: relative;
      width: 200px;
      height: 300px;
      overflow: hidden;
      border-radius: 10px;
      transform: skew(-10deg);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      background: #fff;
      flex-shrink: 0;
    }

    .card img {
      width: 120%;
      height: 100%;
      object-fit: cover;
      transform: skew(10deg) scale(1.1);
      margin-left: -20px;
    }

    .info {
      margin-top: 20px;
      font-size: 1rem;
    }

    .info p {
      margin: 5px 0;
    }

    .time {
      font-weight: bold;
      font-size: 1.2rem;
      color: #0d7c66;
    }
  </style>
</head>

    </div>

  </div>

</body>
